<nz-card nzTitle="Quản lý Điểm danh" [nzBordered]="false">
    <div class="mb-4 flex justify-between items-center">
      <nz-input-group [nzSuffix]="suffixIcon" nzSearch [nzAddOnAfter]="addButton">
        <input type="text" nz-input placeholder="Tìm theo mã nhân viên hoặc ngày" [(ngModel)]="searchKeyword" />
      </nz-input-group>
  
      <ng-template #suffixIcon>
        <i nz-icon nzType="search"></i>
      </ng-template>
  
      <ng-template #addButton>
        <button nz-button nzType="primary" (click)="onAdd()">Thêm điểm danh</button>
      </ng-template>
    </div>
  
    <nz-table
      [nzData]="attendances"
      [nzBordered]="true"
      [nzSize]="'middle'"
      [nzPageSize]="5"
      nzShowPagination="true">
      <thead>
        <tr>
          <th>Mã nhân viên</th>
          <th>Tên nhân viên</th>
          <th>Ngày</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let attendance of attendances">
          <td>{{ attendance.employeeCode }}</td>
          <td>{{ attendance.employeeName }}</td>
          <td>{{ attendance.date | date: 'dd/MM/yyyy' }}</td>
          <td>{{ attendance.status }}</td>
          <td>
            <button nz-button nzType="link" (click)="onView(attendance)">Xem</button>
            <button nz-button nzType="link" (click)="onEdit(attendance)">Sửa</button>
            <button nz-button nzType="link" nzDanger (click)="onDelete(attendance)">Xoá</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
