<nz-card nzTitle="Quản lý Chức vụ" [nzBordered]="false">
    <div class="mb-4 flex justify-between items-center">
      <nz-input-group [nzSuffix]="suffixIcon" nzSearch [nzAddOnAfter]="addButton">
        <input type="text" nz-input placeholder="Tìm theo tên chức vụ" [(ngModel)]="searchKeyword" />
      </nz-input-group>
  
      <ng-template #suffixIcon>
        <i nz-icon nzType="search"></i>
      </ng-template>
  
      <ng-template #addButton>
        <button nz-button nzType="primary" (click)="onAdd()">Thêm chức vụ</button>
      </ng-template>
    </div>
  
    <nz-table
      [nzData]="positions"
      [nzBordered]="true"
      [nzSize]="'middle'"
      [nzPageSize]="5"
      nzShowPagination="true">
      <thead>
        <tr>
          <th>Tên chức vụ</th>
          <th>Miêu tả</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let position of positions">
          <td>{{ position.name }}</td>
          <td>{{ position.description }}</td>
          <td>
            <button nz-button nzType="link" (click)="onEdit(position)">Sửa</button>
            <button nz-button nzType="link" nzDanger (click)="onDelete(position)">Xoá</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
