<nz-card nzTitle="Quản lý chức vụ" [nzBordered]="false">
  <div class="row">
    <div class="col-4">
      <input type="text" nz-input placeholder="Tìm kiếm theo tên" [(ngModel)]="searchKeyword" />
      <ng-template #suffixIcon>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>
    <div class="col-8">
      <button nz-button nzType="primary" (click)="onAdd()" style="float: right;"><i class="bi bi-plus-square me-2"></i>
        Thêm mới</button>
    </div>
  </div>
    <div class="mt-3">
    <nz-table
      #basicTable
      [nzData]="processedData"
      [nzBordered]="true"
      [nzSize]="'middle'"
      [nzPageSize]="10"
      nzShowPagination="true"
      [nzScroll]="{ y: '63vh', x: '100%' }">
      <thead>
        <tr>
          <th nzWidth="50px">STT</th>
          <th nzWidth="100px">Tên chức vụ</th>
          <th nzWidth="100px">Ngày tạo</th>
          <th nzWidth="50px" style="text-align: center;" nzRight><i class="bi bi-sliders2 fs-5 text-dark"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data; let i = index;">
          <td>{{ i+1 }}</td>
          <td>{{ data.positionName }}</td>
          <td>{{ data.creationTime | date:'dd-MM-yyyy HH:mm' }}</td>
          <td style="text-align: center;" nzRight>
            
            <button nz-button nzType="link" class="p-2" nz-tooltip nzTooltipTitle="Sửa" (click)="onAdd(data)"><i
                class="bi bi-pencil-square fs-6 text-primary"></i></button>
            <button nz-button nzType="link" class="p-2" nz-tooltip nzTooltipTitle="Xóa" nzDanger
              (click)="onDelete(data.id)"><i class="bi bi-trash fs-6 text-danger"></i></button>
          </td>
        </tr>
      </tbody>
    </nz-table>
    </div>
  </nz-card>
