<div class="login-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2 class="login-title">✨ Đăng Nhập Hệ Thống ✨</h2>
  
      <div class="form-group">
        <label for="username">👤 Tài khoản</label>
        <input id="username" type="text" class="form-control" formControlName="username" placeholder="Nhập tài khoản..." />
      </div>
  
      <div class="form-group">
        <label for="password">🔒 Mật khẩu</label>
        <input id="password" type="password" class="form-control" formControlName="password" placeholder="Nhập mật khẩu..." />
      </div>
  
      <button type="submit" class="btn-login" [disabled]="!loginForm.valid">🌟 Đăng nhập 🌟</button>
  
      <div class="extra-links">
        <a href="#">Quên mật khẩu?</a>
      </div>
    </form>
  </div>
